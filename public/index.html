<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Server Asaek </title>
</head>

<body>
    <h1>Hoola wee</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
        let socket = io();
        socket.on('connect', function () {
            console.log('Conecando con els Servidor');
        });
        socket.on('disconnect', function () {
            console.log('Perdimos coomunicacion con el servidor');
        });
        socket.emit('mensaje', { nombre: 'Asaek' });
        socket.on('mensaje-appflutter', function (mensaje) {
            console.log('Escuchando:', mensaje);
        });
        socket.on('active-bands', function (mensaje) {
            console.clear();
            console.table(mensaje);
        });
    </script>
</body>

</html>
